<mat-card class="center-card">
  <mat-card-title>Verification</mat-card-title>
  <mat-card-subtitle> Thank You for Registering</mat-card-subtitle>
  <mat-card-content *ngIf="authService.userData as user">
    <p>We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
    <p>Please check your email and click on the link to verify your email address.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/authorization/user/sign-in">Sign in</button>
    <button mat-raised-button color="primary" (click)="authService.SendVerificationMail()">
      Resend verification email
    </button>
  </mat-card-actions>
</mat-card>
