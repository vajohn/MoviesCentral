<mat-card  class="center-card">
  <mat-card-title>Sign in</mat-card-title>
  <mat-card-content>
    <form  [formGroup]="signInForm" (ngSubmit)="signIn()" class="two-grid-form">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <label>
          <input matInput formControlName="userName" placeholder="example@email.com">
        </label>
        <mat-error *ngIf="submitted && form.userName.errors">
          <p *ngIf="form.userName.errors.required">
            Please enter email
          </p>
          <p *ngIf="form.userName.errors.email">
            Please enter correct email
          </p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <label>
          <input matInput formControlName="userPassword" placeholder="****" [type]="showPassword ? 'text' : 'password'">
        </label>
        <mat-error *ngIf="submitted && form.userPassword.errors">
          <p *ngIf="form.userPassword.errors.required">
            Please enter password
          </p>
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-button routerLink="/authorization/user/register" type="button">Sign up</button>
        <button mat-raised-button color="primary" type="submit">Sign in</button>
        <button mat-icon-button aria-label="Facebook">
          <mat-icon><em class="fab fa-facebook-f" (click)="authService.FacebookAuth()"></em></mat-icon>
        </button>
        <button mat-icon-button aria-label="Google">
          <mat-icon><em class="fab fa-google" (click)="authService.GoogleAuth()"></em></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-card-subtitle>
    <p routerLink="/authorization/user/forgot">Forgot password?</p>
  </mat-card-subtitle>

</mat-card>
