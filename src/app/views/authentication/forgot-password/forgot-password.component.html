<mat-card  class="center-card">
  <mat-card-title>Reset Password</mat-card-title>
  <mat-card-content>
    <form  [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="two-grid-form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="userName" placeholder="example@email.com">
        <mat-error *ngIf="submitted && form.userName.errors">
          <p *ngIf="form.userName.errors.required">
            Please enter email
          </p>
          <p *ngIf="form.userName.errors.email">
            Please enter correct email(click)="authService.SendVerificationMail()"
          </p>
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-button routerLink="/authorization/user/sign-in">Sign in</button>
        <button mat-raised-button color="primary" type="submit">Reset password</button>

      </mat-card-actions>
    </form>
  </mat-card-content>

</mat-card>
