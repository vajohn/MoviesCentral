<div class="poster" >
  <div class="rating"><em class="fas fa-star"></em>{{movie.vote_average}}</div>
  <div class="watch-later"><em class="fas fa-plus-circle" (click)="watchLater(movie)"></em></div>
  <img (click)="openDetails(movie)" [src]="environment.image200Url + movie.poster_path" alt="">
  <div class="overlay mat-elevation-z5">
    <p (click)="openDetails(movie)" class="name">{{movie.title}}</p>
  </div>
</div>
