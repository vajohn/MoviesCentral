<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <div>
      <em class="fas fa-film"></em>
      Movie Central
      <em class="fas fa-film"></em>
    </div>
    <span class="menu-spacer"></span>
    <div>
      <span >Welcome {{authService?.currentUserValue?.displayName || authService?.userData?.email}}</span>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" mode="'over'" opened="false" #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/"> Popular </a>
      <a mat-list-item (click)="authService.SignOut()" >Logout</a>
      <a mat-list-item (click)="sidenav.toggle()" >Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
